{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css\index.css'%}">
    <!-- FONT AWESOME CDN  -->
    <script src="https://kit.fontawesome.com/b0c8841860.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="e-s-2"></div>
    {% for msg in messages %}
    <div class="customer-msg-error">
        <p class="tf1 err-msg">{{msg}}</p>
    </div>
    {% endfor %}
    <div class="customer-login-wrapper">
        <div class="login-container">
            <h2 class="tf1">Customer Login</h2>
            <div class="lock-icon-container">
                <img class="lock-icon" src="{% static 'images/lock-icon-xxiss.png' %}" alt="lock image">
            </div>
            <div class="customer-form-container">
                <form class="customer-form-lg tf1" action="/customer-dash-login" method="POST">
                    {% csrf_token %}
                    <input type="text" class="email" id="email" name="email" placeholder="Email"><br>
                    <input type="password" class="customerpassword" id="password" name="customerpassword" placeholder="Password"><br>
                    <div class="customer-login-btn">
                        <button class="tf1" type="submit">Login</button>
                    </div>
                    <div class="send-2-sup">
                        <a class="send-2-suptxt" href="/signup">Sign Up Here</a>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
    {% include 'footer.html' %}
    <div class="e-s-1"></div>
    <script type="module" src="{% static 'js/index.js' %}"></script>
</body>
</html>
